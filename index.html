<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="logo">
      <img src="./eisenhower-matrix.jpg" alt="TODO-list logo" />
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="main-container">
      <section id="add-new-task" class="new-task">
        <label for="new-task">Add Item</label>

        <div class="new-task__append-string">
          <input
            id="new-task"
            class="new-task__append-string_item task"
            type="text"
          />
          <button>Add</button>
        </div>
      </section>

      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="list-incomplete">
        <li>
          <input type="checkbox" />
          <label class="list-incomplete__name task">Pay Bills</label>
          <input type="text" class="list-incomplete__textbox task" />
          <button class="list-incomplete__edit-button edit">Edit</button>
          <button class="list-incomplete__delete-button delete">
            <img src="./remove.svg" alt="Delete" />
          </button>
        </li>

        <li class="edit-mode">
          <input type="checkbox" />
          <label class="list-incomplete__edit-mode_name task label"
            >Go Shopping</label
          >
          <input
            type="text"
            value="Go Shopping"
            class="list-incomplete__edit-mode_textbox task"
          />
          <button class="list-incomplete__edit-mode_edit-button edit">
            Save
          </button>
          <button class="list-incomplete__edit-mode_delete-button delete">
            <img src="./remove.svg" alt="Delete" />
          </button>
        </li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="list-complete__name task">See the Doctor</label>
          <input type="text" class="list-complete__textbox task" />
          <button class="list-complete__edit-button edit">Edit</button>
          <button class="list-complete__delete-button delete">
            <img src="./remove.svg" alt="Delete" />
          </button>
        </li>
      </ul>
    </main>

    <script src="app.js"></script>
  </body>
</html>
